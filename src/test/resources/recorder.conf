recorder {
    core {
        className=BrainyRecordedSimulation
        encoding=utf-8
        harFilePath=""
        headless=false
        mode=Proxy
        outputFolder="C:\\Users\\german.nina.AVANTICAPE\\Documents\\Brainy\\gatling-bundle\\user-files\\simulations"
        package=brainyQA2
        saveConfig=true
        thresholdForPauseCreation=100
    }
    filters {
        blacklist=[
            ".*\\.css",
            ".*\\.gif",
            ".*\\.jpeg",
            ".*\\.jpg",
            ".*\\.ico",
            ".*\\.woff",
            ".*\\.(t|o)tf",
            ".*\\.png",
            ".*\\.js",
            ".*\\.map",
            ".*\\.html",
            ".*\\.json",
            ".*\\.env"
        ]
        filterStrategy=BlacklistFirst
        whitelist=[]
    }
    http {
        automaticReferer=true
        checkResponseBodies=false
        followRedirect=true
        inferHtmlResources=true
        removeCacheHeaders=true
    }
    netty {
        maxChunkSize=8192
        maxContentLength=100000000
        maxHeaderSize=20000
        maxInitialLineLength=10000
    }
    proxy {
        https {
            certificateAuthority {
                certificatePath=""
                privateKeyPath=""
            }
            keyStore {
                password=""
                path=""
                type=JKS
            }
            mode=SelfSignedCertificate
        }
        outgoing {
            host=""
            password=""
            port=0
            sslPort=0
            username=""
        }
        port=8000
    }
}
